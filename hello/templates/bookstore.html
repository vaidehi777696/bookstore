{% extends 'base.html' %}
{% load static %}
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" hre="{% static 'bookstore.css' %}">
</head>


{% block body %}      
<body>
    
    <h1> Online Bookstore</h1>
    
    <nav class="navbar navbar-expand-sm bg-light">

      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Link 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link 3</a>
        </li>
      </ul>
    
    </nav>
    
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-New Arrival">New Arrival</button>
    <button type="button" class="btn btn-Box sets">Box sets</button>
    <button type="button" class="btn btn-Best seller">Best seller</button>
    

    <form>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" placeholder="Username">
      </div>
    
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Your Email">
        <div class="input-group-append">
          <span class="input-group-text">@example.com</span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <img src ="{% static 'pexels-pixabay-159711.jpg'%}">
        {% for x in member_list %}
 
           <li><a href="detail/{{ x.id }}">{{ x.bookname }}</a></li>
        
        {% endfor %}
      </ul>
 <p><a href="/contact"> CONTACT </a> </p>
{% endblock %}                
</body>
</html>
